<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154145407-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-154145407-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>poruszeni.pl</title>
    <meta content="{{ site.title }}" property="og:site_name">
    {% if page.title %}
    <meta property="og:title" content="Poruszeni.pl - {{ page.title }}">
    {% else %}
    <meta property="og:title" content="{{ site.title }}">
    {% endif %}
    {% if page.intro %}
    <meta property="og:description" content="{{ page.intro }}">
    {% else %}
    <meta property="og:description"
        content="Blog o bieganiu, rowerach i wędrówkach. Opisy treningów, relacje z zawodów, trasy biegowe i rowerowe oraz testy sprzętu">
    {% endif %}

    <meta property="og:url" content="https://poruszeni.pl/{{ page.url }}">

    {% if page.image %}
    <meta property="og:image" content="https://poruszeni.pl/{{ page.image }}">
    {% else %}
    <meta property="og:image" content="https://poruszeni.pl/cover.png">
    {% endif %}
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:300,400,500,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script src="https://kit.fontawesome.com/6c6c51fb45.js"></script>
</head>
